<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vision Tec</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../assets/Logo-Login.png" alt="Vision Tec">
            </div>
            <form class="login-form">
                <label for="username">Usuário</label>
                <input type="text" id="username" required class="input-size">
                
                <label for="password">Senha</label>
                <input type="password" id="password" required class="input-size">
                
                <button type="submit" class="input-size">Acessar</button>
                
                <a href="#" class="forgot-password">Esqueci <spam class="style-pass">minha senha</spam></a>
            </form>
        </div>
        <footer>
            Managed by <span class="ewt-neg">Ewerton Melo®</span>
        </footer>
    </div>
</body>

<script>
    // Verifica o login
    document.querySelector('.login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário
    
        // Credenciais de teste
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        if (username === 'visioncompany@tec.com.br' && password === 'Sc4n*RF1D#') {
            // Redireciona para a tela do scanner se as credenciais estiverem corretas
            alert('Login bem-sucedido! Redirecionando para o scanner...');
            window.location.href = 'scanner.html'; // Altere para o caminho correto da tela do scanner
        } else {
            // Mostra uma mensagem de erro se as credenciais estiverem incorretas
            alert('Usuário ou senha incorretos. Tente novamente.');
        }
    });
    </script>
</html>
